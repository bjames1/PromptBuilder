<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Prompt Builder</h1>
                <button id="newProjectBtn" class="btn btn-primary">+ New Project</button>
            </div>

            <div class="projects-list" id="projectsList">
                <!-- Projects will be rendered here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="empty-state" id="emptyState">
                <h2>Welcome to Prompt Builder</h2>
                <p>Create a new project to get started</p>
            </div>

            <div class="project-view" id="projectView" style="display: none;">
                <div class="project-header">
                    <div class="project-title-section">
                        <h2 id="currentProjectName"></h2>
                        <button id="renameProjectBtn" class="btn btn-icon" title="Rename Project">‚úèÔ∏è</button>
                        <button id="deleteProjectBtn" class="btn btn-icon btn-danger" title="Delete Project">üóëÔ∏è</button>
                    </div>
                    <button id="newPromptBtn" class="btn btn-primary">+ New Prompt</button>
                </div>

                <div class="prompts-grid" id="promptsGrid">
                    <!-- Prompts will be rendered here -->
                </div>
            </div>

            <div class="prompt-editor" id="promptEditor" style="display: none;">
                <div class="editor-header">
                    <button id="backToProjectBtn" class="btn btn-secondary">‚Üê Back to Project</button>
                    <input type="text" id="promptTitle" class="prompt-title-input" placeholder="Untitled Prompt">
                    <div class="editor-actions">
                        <button id="attachImageBtn" class="btn btn-secondary">üìé Attach Image</button>
                        <button id="exportPromptBtn" class="btn btn-success">üìã Export to Clipboard</button>
                        <button id="deletePromptBtn" class="btn btn-danger">Delete Prompt</button>
                    </div>
                </div>

                <div class="editor-images" id="editorImages">
                    <!-- Attached images will appear here -->
                </div>

                <div class="editor-container">
                    <div id="richTextEditor" contenteditable="true" class="rich-text-editor" placeholder="Start writing your prompt..."></div>

                    <div class="editor-toolbar">
                        <button class="toolbar-btn" data-command="bold" title="Bold">B</button>
                        <button class="toolbar-btn" data-command="italic" title="Italic">I</button>
                        <button class="toolbar-btn" data-command="underline" title="Underline">U</button>
                        <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">‚Ä¢</button>
                        <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">1.</button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h1" title="Heading 1">H1</button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h2" title="Heading 2">H2</button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="p" title="Paragraph">P</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for creating/editing project name -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <h3 id="projectModalTitle">Create New Project</h3>
            <input type="text" id="projectNameInput" class="input" placeholder="Enter project name">
            <div class="modal-actions">
                <button id="cancelProjectBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveProjectBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
